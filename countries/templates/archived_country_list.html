<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f2d3d;
            color: #fff;
        }
        .details-panel {
            background-color: #2a3b4c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .details-panel h5 {
            margin: 0;
            color: #9aa5b1;
        }
        .btn-group-custom .btn {
            margin-right: 10px;
            background-color: #3b4a5a;
            color: #fff;
        }
        .btn-group-custom .btn.active {
            background-color: #68768b;
        }
        .table-container {
            background-color: #2a3b4c;
            padding: 20px;
            border-radius: 10px;
        }
        .table thead th {
            color: #9aa5b1;
        }
        .status-archived {
            color: #dc3545; /* Bootstrap's danger color for archived */
        }
        .actions i {
            color: #ccc;
            cursor: pointer;
        }
        .actions i:hover {
            color: #fff;
        }
        footer {
            text-align: center;
            color: #9aa5b1;
            padding: 20px;
            font-size: 14px;
        }
        footer i {
            color: #e25555;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-4">
        <!-- Title -->
        <h2>Archived Countries</h2>

        <!-- Button Container -->
        <div class="btn-container">
            <a href="{% url 'country_list' %}" class="btn btn-info">Back to Countries</a>
            <a href="{% url 'country_create' %}" class="btn btn-success">+ Add Country</a>
        </div>

        <!-- Archived Countries Table -->
        <div class="table-container">
            <h5>List of Archived Countries</h5>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Country Name</th>
                        <th scope="col">Country Code</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for country in archived_countries %}
                    <tr>
                        <td>
                            <img src="{{ country.country_flag.url }}" alt="{{ country.country_name }}" class="me-2" width="30">
                            {{ country.country_name }}
                        </td>
                        <td>{{ country.country_name }}</td>
                        <td>{{ country.country_code }}</td>
                        <td class="actions">
                            <a href="{% url 'country_restore_archive' country.pk %}" class="bi bi-archive-fill" title="Restore"></a>
                            <i class="bi bi-pencil-square me-2" title="Edit"></i>
                            <i class="bi bi-trash" title="Delete"></i>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
